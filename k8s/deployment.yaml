apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-static-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-static-app    # ðŸ‘ˆ MUST match with service selector
  template:
    metadata:
      labels:
        app: flask-static-app  # ðŸ‘ˆ SAME here
    spec:
      containers:
        - name: flask-container
          image: flask-static-app:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 5000
